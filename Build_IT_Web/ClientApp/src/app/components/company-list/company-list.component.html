<div class="row">
  <div class="col-6">
    <h3>Companies</h3>
  </div>
  <div class="col-6">
    <button  mat-raised-button color="accent" class="float-end" (click)="createNewCompanyButtonClicked($event)"><mat-icon>add</mat-icon> New company</button>
  </div>
</div>
<mat-divider></mat-divider>
<mat-selection-list #shoes [multiple]="false">
  <mat-list-option *ngFor="let companyViewModel of companyViewModels$ | async" [value]="companyViewModel" (selectedChange)="openDetailsFor(companyViewModel.id)">
<div>
      <div class="float-start">
        {{companyViewModel.name}}
    </div>
    <div class="float-end">
      <button mat-button color="warn" (click)="onRemoveClicked(companyViewModel, $event)">Remove</button>
  </div>
    <div class="float-end margin-right-4">
      <button mat-button (click)="onEditClicked(companyViewModel)">Edit</button>
  </div>
</div>
  </mat-list-option>
</mat-selection-list>
